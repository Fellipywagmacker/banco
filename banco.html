<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="banco.css" media="screen">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <title> Banco Inter </title>
    </head>
<body>
    <form>
        <div class="borda">
                <label class="banco_inter">  
                    <h1 class="posicao_logo"> ınter </h1>
                    <h2 class="posicao"> Abra já a sua Conta Digital </h2>
                </label>

                <label class="nome">
                    <strong> Nome </strong>
                    <br>
                    <input type="text" name="n" id="n" placeholder="Digite seu nome" required>
                </label>

                <label class="telefone">
                    <strong> Telefone </strong>
                    <br>
                    <input type="text" name="n" id="n" placeholder="Digite seu telefone" required>
                </label>


                <label class="email">
                    <strong> E-mail </strong>
                    <br>
                    <input type="email" name="n" id="n" placeholder="Digite seu e-mail" required>  
                </label>

                <label class="cpf">
                    <strong> CPF </strong>
                    <br>
                    <input type="text" name="n" id="n" placeholder="Digite seu CPF" required>
                </label>

                <label class="dtNasc">
                    <strong> Data de Nascimento </strong>
                    <input type="date" name="n" id="n" placeholder="Digite seu CPF" required>
                </label>

                <label class="selecione">
                    <div class="p"> 
                        <p> Autorizo o Inter a tratar meus dados pessoais para envio de comunicações sobre seus produtos e serviços e também estou de acordo com a <strong id="st"> Política de Privacidade.</strong></p>
                    </div>
                    <input type="checkbox" class="check" name="n" id="caixa" required>
                </label>


                <label>
                    <button type="submit" class="botao" onsubmit="" title="Enviar Contato"> Concluído </button> 
                </label>

                <div class="logo">
                    <p> banco </p>
                </div>

                <label class="app">
                    <p> Já preencheu?<a href="https://preview.app.goo.gl/br6du.app.goo.gl/Ko7A" rel="next" style="text-decoration:none"> <strong id="st"> Agora baixe o app </strong></a></p>
                </label>
        </div>
    </form>
</body>
</html>
